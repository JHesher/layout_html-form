<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.6a79c1d3.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" autocomplete="off" onsubmit="onSubmit()"> <fieldset> <legend>Personal information</legend> <div class="form-field"> <label for="user-surname">Surname:</label> <input type="text" name="surname" id="user-surname"> </div> <div class="form-field"> <label for="user-name">Name:</label> <input type="text" name="name" id="user-name"> </div> <div class="form-field"> <label for="user-age">How old are You?</label> <input type="number" name="age" value="12" min="12" max="100" id="user-age" required> </div> <div class="form-field"> <label for="birth-date">Full date of birth:</label> <input type="date" name="birth" id="birth-date"> </div> <div> <label for="terms-and-conditions"> I accept the term of the agreement </label> <input type="checkbox" name="term" id="terms-and-conditions"> </div> </fieldset> <fieldset> <legend>Registration</legend> <div class="form-field"> <label for="user-email">E-mail:</label> <input type="email" name="email" placeholder="email@example.com" id="user-email"> </div> <div> <label for="user-password">Password:</label> <input type="password" name="password" id="user-password" minlength="8" maxlength="32"> </div> </fieldset> <fieldset> <legend>An interesting fact about you!</legend> <div class="form-field"> Do you love cats? <input type="radio" name="yes" id="love-cats"> <label for="love-cats">Yes</label> <input type="radio" name="no" id="dont-love-cats"> <label for="dont-love-cats">No</label> </div> <div class="form-field"> <label for="favorite-color">What is your favorite color?</label> <input type="color" name="color" id="favorite-color"> </div> <div class="form-field"> <label for="go-to-bed">What time do you go to bed?</label> <input type="time" name="time" id="go-to-bed"> </div> <div class="form-field"> <label for="favorite-cars">What are your favorite brand of cars?</label> <select name="cars" id="favorite-cars" multiple required> <option value="BMV">BMV</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </div> <div> <label for="rate-work">How do you range our work?</label> <input type="range" name="range" id="rate-work" value="0"> </div> </fieldset> <fieldset> <legend>Additional info:</legend> <div class="form-field"> <label for="user-comments">Comments:</label> <textarea name="comments" id="user-comments" cols="16" rows="2"></textarea> </div> <div> <label for="user-recomend">Would you recommend us?</label> <select name="recommend" id="user-recomend"> <option value="yes">yes</option> <option value="no">no</option> </select> </div> </fieldset> <button type="submit">Submit</button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
